<html>
	<head>
		<title>Exemplo DOM2</title>
		<meta charset="UTF-8">
		<script type="text/javascript">
			function removeCampo(paiID, filhaID){
				let pai = document.getElementById(paiID)
				let filha = document.getElementById(filhaID)
				pai.removeChild(filha)
			}
		</script>
	</head>
	<body>
		<div id="pai" style="border: 1px solid red; padding: 10px; width=200px;">Pai
			
			<div id="filha1" style="border: 1px solid blue; padding: 10px; width=200px;">
				Filha 1 
				<button id="botao" onclick="removeCampo('pai','filha1');">Remove</button>
			</div>
			<div id="filha2" style="border: 1px solid green; padding: 10px; width=200px;">
				Filha 2 
				<button id="botao" onclick="removeCampo('pai','filha2');">Remove</button>
			</div>
			<div id="filha3" style="border: 1px solid gray; padding: 10px; width=200px;">
				Filha 3 
				<button id="botao" onclick="removeCampo('pai','filha3');">Remove</button>
			</div>
			<div id="filha4" style="border: 1px solid pink; padding: 10px; width=200px;">
				Filha 4 
				<button id="botao" onclick="removeCampo('pai','filha4');">Remove</button>
			</div>
		</div>
	</body>
</html>
