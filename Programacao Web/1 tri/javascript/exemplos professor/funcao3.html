<!DOCTYPE html>
<html>
	<head>
		<title>Exemplos</title>
		<meta charset="UTF-8">
		<script type="text/javascript">
			// Declaração da função dizBomDia
			function dizBomDia(texto, nome) {
				alert(texto+nome)
			}
			
			//Executando a função dizBomDia()
			dizBomDia("Bom dia,","Maurício")
		</script>
	</head>
	<body>
		<p>Exemplo de Funções</p>
	</body>
</html>
