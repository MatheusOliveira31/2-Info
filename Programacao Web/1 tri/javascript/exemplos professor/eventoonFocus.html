<html>
	<head>
		<title>Exemplos</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
			function setStyle(x)
			{
				document.getElementById(x).style.background="yellow"
			}
		</script>
	</head>
	<body>
		<p>Primeiro nome: <input type="text" id="fname" onfocus="setStyle(this.id);"></p>
		<p>Segundo nome: <input type="text" id="lname" onfocus="setStyle(this.id);"></p>
	</body>
</html>
