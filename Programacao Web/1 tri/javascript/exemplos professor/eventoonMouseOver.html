<html>
	<head>
		<title>Exemplos</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
			function bigImg(x)
			{
				x.style.height="1000px"
				x.style.width="1700px"
			}
			function normalImg(x)
			{
				x.style.height="32px"
				x.style.width="32px"
			}
		</script>
	</head>
	<body>
		<img onmouseover="bigImg(this);" onmouseout="normalImg(this);" border="0" src="naoironicamente.gif" alt="Smiley" width="32" height="32">
	</body>
</html>
