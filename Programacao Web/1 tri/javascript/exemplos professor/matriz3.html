<html>
	<head>
		<title>Array</title>
		<meta http-equiv="content-type" content="text/html charset=UTF-8">
		<script language="javascript" type="text/javascript">
			
			
			/* Verifica Numeros */
			/*Verifica se é string ou numero*/
			function criaArray() 
			{
				let cidades = new Array()
				cidades[0] = new Array('Cidade 0','12','10','11')
				cidades[1] = new Array('Cidade 1','5','0','2')
				cidades[2] = new Array('Cidade 2','10','8','10')

				// for percorrendo todas as posições de um array.
				document.write("<table id='tabela' name='tabela' border='1'>")
				document.write("<summary>Temperatura das cidades</summary>")
				for(i=0i<cidades.lengthi++){
					document.write("<tr>")
					for(j=0j<cidades[i].lengthj++){
						if(j==0)
						{
							document.write("<th>" + cidades[i][j]+"</th>")
						}
						else
						{
							document.write("<td>" + cidades[i][j]+"</td>")
						}
					}
					document.write("</tr>")
				}
				document.write("</table>")
				
			}
			
			
		</script>
	</head>
	<body>
		<h1>Exercício 3</h1>
		<input type="button" id="enviar" name="enviar" value="Enviar" onclick="criaArray()"/>
		
	</body>
</html>
