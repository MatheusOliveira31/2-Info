<html>
	<head>
		<title>Array</title>
		<meta http-equiv="content-type" content="text/html charset=UTF-8">
		<script language="javascript" type="text/javascript">
			
			
			/* Verifica Numeros */
			/*Verifica se é string ou numero*/
			function criaArray() 
			{
				let bolas = new Array()
				bolas[0] = new Array('Topper','Amarela','Futebol','Capotão')
				bolas[1] = new Array('Nike','Branca','Futsal','Couro')
				bolas[2] = new Array('Penalty','Azul','Volei','Fibra')
				
				alert(bolas[1][2]) // retorna Futsal
				
				// for percorrendo todas as posições de um array.
				document.write("<table id='tabela' name='tabela' border='1'>")
				document.write("<summary>Tipos de bolas</summary>")
				for(i=0i<bolas.lengthi++){
					document.write("<tr>")
					for(j=0j<bolas[i].lengthj++){
						document.write("<td>" + bolas[i][j]+"</td>")
					}
					document.write("</tr>")
				}
				document.write("</table>")
				
			}
			
			
		</script>
	</head>
	<body>
		<h1>Exercício 2</h1>
		<input type="button" id="enviar" name="enviar" value="Enviar" onclick="criaArray()"/>
		
	</body>
</html>
