<html>
	<head>
		<title>Array</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script language="javascript" type="text/javascript">
			
			
			/* Verifica Numeros */
			/*Verifica se é string ou numero*/
			function criaArray() 
			{
				var bolas = new Array('Topper','Nike','Penalty');

				alert(bolas[1]) // retorna Nike
				alert(bolas.length) // retorna 3 

				// for percorrendo todas as posições de um array.
				for(i=0;i<bolas.length;i++){
				document.write(bolas[i]+"<br />")
				}
				
			}
			
			
		</script>
	</head>
	<body>
		<h1>Exercício 1</h1>
		<input type="button" id="enviar" name="enviar" value="Enviar" onclick="criaArray();"/>
		
	</body>
</html>
