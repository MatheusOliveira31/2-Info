<html>
	<head>
		<title>Exemplo Formulário</title>
		<meta charset="UTF-8">
		<script type="text/javascript">
		
			function upperCase()
			{
				let fNome=document.getElementById("nome")
				fNome.value=fNome.value.toUpperCase()
			}
			
			function validaCampos(){
				let fNome = document.getElementById("nome")
				let fIdade = document.getElementById("idade")
				let retorno = true
				if(fNome.value.length == 0){
					//Não preencheu nada no nome
					fNome.style.background="red"
					retorno = false
				}
				if(fIdade.value.length == 0){
					//Não preencheu nada na idade
					fIdade.style.background="red"
					retorno = false
				}
				return retorno
			}
			function excluir()
			{
				 let opcao = window.confirm("Confirma a exclusão?")
				 if(opcao==true){
					alert("Você selecionou para exluir o registro")
				 }else{
					alert("Você selecionou para NÃO exluir o registro")
				 }
			}
		</script>
	</head>
	<body>
		<form id="form1" name="form1" action="" onsubmit="return validaCampos()" >
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" onblur="upperCase()"><br/>
			<label for="idade">Idade:</label>
			<input type="number" id="idade" name="idade" ><br/>
			<label for="sexo">Sexo:</label>
			<input type="radio" id="sexoM" name="sexo" value="masculino" >Masculino
			<input type="radio" id="sexoF" name="sexo" value="feminino" >Feminino<br/>
			<select id="estado" name="estado">
				<option value="">Selecione</option>
				<option value="RS">RS</option>
				<option value="SC">SC</option>
				<option value="PR">PR</option>				
			</select><br/>

			<input type="submit" id="cadastro" name="cadastro" value="Cadastrar" /><br />
			<button id="exclusao" name="exclusao" onclick="excluir()">Excluir</button>
		</form>
	</body>
