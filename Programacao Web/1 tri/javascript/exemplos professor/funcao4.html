<!DOCTYPE html>
<html>
	<head>
		<title>Exemplos</title>
		<meta charset="UTF-8">
		<script type="text/javascript">
			// Declaração da função media
			function media(num1, num2, num3, num4) {
				var valorMedia = (num1 + num2 + num3 + num4)/4
				return valorMedia;
			}
			
			//Executando a função media()
			var retorno = media(10,9,8,7)
			alert("O valor da média é: "+retorno)
		</script>
	</head>
	<body>
		<p>Exemplo de Funções</p>
	</body>
</html>
