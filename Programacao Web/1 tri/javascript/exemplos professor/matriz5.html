<html>
	<head>
		<title>Array</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script language="javascript" type="text/javascript">
			
			
			/* Verifica Numeros */
			/*Verifica se é string ou numero*/
			function criaArray() 
			{
				var times = new Array("Grêmio","Inter","Juventude")

				times.push("Esportivo")

			   alert(times.length)
			
				// for percorrendo todas as posições de um array.
				for(i=0;i<times.length;i++){
					document.write(times[i]+"<br />")
				}
			}
			
			
		</script>
	</head>
	<body>
		<h1>Exercício 5</h1>
		<input type="button" id="enviar" name="enviar" value="Enviar" onclick="criaArray();"/>
		
	</body>
</html>
