<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .input{
            margin-bottom: 10px;
        }

        .input span {
            display: none;
        }

        .error input {
            border: 3px solid #FF0000;
        }

        .error{
            color: #FF0000;
        }
    </style>
</head>
<body>
    <form action="pagina.php" method="post" id="form">
        <div class="input">
            <label for="Nome"></label>
            <input class="box" type="text" name="nome" id="nome" placeholder="Digite o nome">
        </div>
        <div class="input">
            <label for="CPF"></label>
            <input class="box" type="text" name="cpf" id="cpf" placeholder="Digite o CPF">
            <span id="span">Desconsiderar a pontuação do CPF, preenchendo apenas com os números</span>
        </div>
        <div class="input">
            <label for="login"></label>
            <input class="box" type="text" name="login" id="login" placeholder="Digite o login">
        </div>
        <div class="input">
            <label for="senha"></label>
            <input class="box" type="password" name="senha" id="senha" placeholder="Digite a senha">
        </div>
        <button id="btn" type="submit">Enviar</button>
        <div class="extra">
            <h2>Não foi possivel enviar! Alguns problemas foram encontrados:</h2>
        </div>
    </form>
    <script src="jquery.js"></script>
    <script src="script.js" ></script>
</body>
</html>
