<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Acessibilidade</title>
</head>
<body>
    <h1>Exemplo de Acessibilidade</h1><br>
    <form>
            Digite seu Nome: <input type="text" placeholder="Digite seu Nome" name="nome"><br>
            Digite sua idade: <input type="number" placeholder="Digite sua idade" name="idade"><br>
            Digite seu E-mail: <input type="email" placeholder="Digite seu E-mail" name="email"><br>
            Digite a Data atual: <input type="date" placeholder="Digite a data" name="data"><br>
            <button type="submit">Enviar</button>
    </form>
</body>
</html>
